<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="grid.css">

    <!-- Font awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap social-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css.map">

    <title>form</title>
  </head>

  <body>

    <div class="container">
      <div class="row row-content align-items-center ">
        <div class="col-12">
         <h3> Register School</h3>
         <div class="col-12 col-md-9">
         <form method="post">
           {% csrf_token %}
             <div class="form-group row" >
               <label for="schoolname" class="col-md-2 col-form-label">School  Name</label>
               <div class="col-md-10">
                 <input type="text" name="schoolname" class="form-control" id="schoolname" placeholder="School Name">
               </div>
             </div>

              <div class="form-group row" >
               <label for="Phonenumber" class="col-12 col-md-2 col-form-label">Phonenumber</label>
               <div class="col-5 col-md-3">
                 <input type="text" name="Phonenumber" class="form-control" id="telnum" placeholder="telphone ">
               </div>
                 <div class="col-7 col-md-7">
                 <input type="text" name="num" class="form-control" id="num" placeholder="Number">
               </div>
             </div>
             <div class="form-group row" >
                <label for="emaiid" class="col-md-2 col-form-label">Email</label>
               <div class="col-md-10">
                 <input type="email" name="email" class="form-control" id="email" placeholder="Email">
               </div>
             </div>
             <div class="form-group row" >
               <label for="headmaster" class="col-md-2 col-form-label">HeadMaster  Name</label>
               <div class="col-md-10">
                 <input type="text" name="headmaster" class="form-control" id="headmaster" placeholder="HeadMaster Name">
               </div>
             </div>
             <div class="form-group row">
               <div class="offset-md-2 col-md-10">
                 <button type="submit" class="btn btn-primary">Register</button>
               </div>
             </div>

         </form>
       </div>
       </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  </html>
