<!DOCTYPE html>
<html lang="en">
<head>
    <div class="container">
      <title>Log in page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  <style>
    .navbar {
    margin-bottom: 0;
    border-radius: 0;
    color: black;
    }
    
   
    footer {
    background-color: black;
    padding: 25px;
    }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Assign Schools</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List of schools</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Map of schools</a>
      </li>
     
    </ul>
  </nav>

  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
</form></div></div></div></div></div></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
