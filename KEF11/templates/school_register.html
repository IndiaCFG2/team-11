{% extends 'base.html' %}
{% load static %}

{% block extra_head %}


{% endblock %}

{%block content %}
    <div class="container">
      <div class="row row-content align-items-center ">
        <div class="col-12">
         <h3> Register School</h3>
         <div class="col-12 col-md-9">
         <form method="post">
           {% csrf_token %}
             <div class="form-group row" >
               <label for="schoolname" class="col-md-2 col-form-label">School  Name</label>
               <div class="col-md-10">
                 <input type="text" name="schoolname" class="form-control" id="schoolname" placeholder="School Name">
               </div>
             </div>

              <div class="form-group row" >
               <label for="Phonenumber" class="col-12 col-md-2 col-form-label">Phonenumber</label>
               <div class="col-5 col-md-3">
                 <input type="text" name="Phonenumber" class="form-control" id="telnum" placeholder="telphone ">
               </div>
                 <div class="col-7 col-md-7">
                 <input type="text" name="num" class="form-control" id="num" placeholder="Number">
               </div>
             </div>
             <div class="form-group row" >
                <label for="emaiid" class="col-md-2 col-form-label">Email</label>
               <div class="col-md-10">
                 <input type="email" name="email" class="form-control" id="email" placeholder="Email">
               </div>
             </div>
             <div class="form-group row" >
               <label for="headmaster" class="col-md-2 col-form-label">HeadMaster  Name</label>
               <div class="col-md-10">
                 <input type="text" name="headmaster" class="form-control" id="headmaster" placeholder="HeadMaster Name">
               </div>
             </div>
             
             <div class="form-group row">
               <div class="offset-md-2 col-md-10">
                 <button type="submit" class="btn btn-primary">Register</button>
               </div>
             </div>

         </form>
       </div>
       </div>
      </div>
    </div>

  {% endblock %}
