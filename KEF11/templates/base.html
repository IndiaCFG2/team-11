<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


   <!-- Font awesome Link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Bootstrap social-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css.map">
  <style>
    .navbar {
    margin-bottom: 0;
    border-radius: 0;
    color: black;
    }


    footer {
    background-color: black;
    padding: 25px;
    }
</style>

{% block extra_head%}
{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <ul class="navbar-nav">
      <li class="nav-item active ">
        <a class="nav-link" href="{%url 'home'%}">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="{%url 'register_school'%}">Assign Schools</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'list_schools'%}">List of schools</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'map'%}">Map of schools</a>
      </li>

    </ul>

    
  </nav>

  <div class="container ">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
          {{ message }}

        </div>
        {% endfor %}
    {%endif %}

    {% block content %}

    {% endblock %}


    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>


</body>
</html>
